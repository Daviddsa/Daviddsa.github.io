<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Web Rolera NaithT</title>

    <style>
    .jumbotron{
        padding: 2.5rem 1rem 1rem 1rem;
    }
    </style>
</head>
<body>
    <main role="main">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-6">Generador Objetos Mágicos</h1>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-3">
                    <strong>Menores</strong>
                    <div class="form-group">
                        <!-- <label for="obj_menor">Objetos mágicos menores</label> -->
                        <input type="number" class="form-control" id="obj_menor" placeholder="0">
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <strong>Intermedios</strong>
                    <div class="form-group">
                        <!-- <label for="obj_menor">Objetos mágicos menores</label> -->
                        <input type="number" class="form-control" id="obj_medio" placeholder="0">
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <strong>Mayores</strong>
                    <div class="form-group">
                        <!-- <label for="obj_menor">Objetos mágicos menores</label> -->
                        <input type="number" class="form-control" id="obj_mayor" placeholder="0">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" onclick="generaObjetos()">Generar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p id="objetos">Pulsa el botón generar los objetos.</p>
                </div>
            </div>
        </div>
    </main><!-- /.container -->

    <!-- jQuery Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Scripts personalizados -->
    <script src="/webrole/js/magic_items.js"></script>
    <script src="/webrole/js/utils.js"></script>
</body>
</html>
