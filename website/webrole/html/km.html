<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Web Rolera NaithT</title>

    <style>
    .jumbotron{
        padding: 2.5rem 1rem 1rem 1rem;
    }
    </style>
</head>
<body>
    <main role="main">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-6">Encuentros Aleatorios KM</h1>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-5">
                    <strong>¿En qué territorio de las Tierras Robadas ocurre?</strong>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="parte" id="parte1" value="1" checked>
                        <label class="form-check-label" for="parte1">El Cinturón Verde Norte</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="parte" id="parte2" value="2">
                        <label class="form-check-label" for="parte2">El Cinturón Verde Sur</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="parte" id="parte3" value="3">
                        <label class="form-check-label" for="parte3">Los Cerros Nomen</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="parte" id="parte4" value="4">
                        <label class="form-check-label" for="parte4">El Cenagal</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="parte" id="parte5" value="5">
                        <label class="form-check-label" for="parte5">La Cañada de Ébano</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="parte" id="parte6" value="6">
                        <label class="form-check-label" for="parte6">El Primer Mundo</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <strong>¿Qué terreno es?</strong>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="terreno" id="terreno10" value="10" checked>
                        <label class="form-check-label" for="terreno10">Bosque</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="terreno" id="terreno20" value="20">
                        <label class="form-check-label" for="terreno20">Lago / Río</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="terreno" id="terreno30" value="30">
                        <label class="form-check-label" for="terreno30">Llanura</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="terreno" id="terreno40" value="40">
                        <label class="form-check-label" for="terreno40">Colina</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="terreno" id="terreno50" value="50">
                        <label class="form-check-label" for="terreno50">Montaña</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="terreno" id="terreno60" value="60">
                        <label class="form-check-label" for="terreno60">Pantano</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <strong>¿Qué vas a hacer?</strong>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="accion" id="accion1" value="viasal" checked>
                        <label class="form-check-label" for="accion1">Atravesar salvaje</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="accion" id="accion2" value="viarei">
                        <label class="form-check-label" for="accion2">Atravesar reino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="accion" id="accion3" value="expsal">
                        <label class="form-check-label" for="accion3">Explorar/noche salvaje</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="accion" id="accion4" value="exprei">
                        <label class="form-check-label" for="accion4">Explorar/noche reino</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" onclick="hayEncuentro()">Calcular</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p id="encuentro">Pulsa el botón para ver el encuentro.</p>
                </div>
            </div>
        </div>
    </main><!-- /.container -->

    <!-- jQuery Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Scripts personalizados -->
    <script src="/webrole/js/km.js"></script>
    <script src="/webrole/js/utils.js"></script>
</body>
</html>
